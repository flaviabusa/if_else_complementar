<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: CALCULAR DESCONTO NA COMPRA DE UM COMPUTADOR
    Peça para o vendedor informar o valor do computador que está vendendo e também informar a forma de pagamento que o Cliente procederá para a comopra do equipamento.

    - Se for via (B)Boleto, o cliente terá 3% (3/100) de desconto.
    - Se for via (D)Dinheiro, o cliente terá 5% (5/100) de desconto.
    - Se for via (P)PIX, o cliente terá 10% (10/100) de descconto.
    
    Calcule e apresente o preço final do computador de acordo com a Forma de Pagamento.
    */

    //ENTRADA
    const valorComputador = Number(prompt(`Informe o valor do computador que está vendendo: `));
    const formaPagamento = prompt(`Informe a forma de pagamento do cliente: (B)Boleto, (D)Dinheiro, (P)PIX`).toUpperCase().trim();

    //PROCESSAMENTO
    let desconto = "";
    
    if (formaPagamento === "B"){
        desconto = valorComputador - (valorComputador * 3 / 100);
    }
    else if (formaPagamento === "D"){
        desconto = valorComputador - (valorComputador * 5 / 100);
    }
    else if (formaPagamento === "P"){
        desconto = valorComputador - (valorComputador * 10 / 100);
    }
    else {
        alert(`Forma de pagamento inválida.`);
    }
    
    //SAÍDA
    alert(`O preço final do computador de acordo com a forma de pagamento é de R$ ${desconto.toFixed(2)}`);

</script>
