<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: REAJUSTE SALARIAL
    Faça um script que peça para o usuário informar o valor do seu salário.
    
    O script deverá calcular e mostrar o valor do aumento e o valor do novo salário.
    
    - Considere que, caso seu salário seja menor ou igual a R$ 2.000,00 o reajuste será de 15%.
    - Caso seja maior que R$ 2.000,00 o reajuste será de 10%.
    - Ainda, sendo maior que R$ 4.000,00 o reajuste será de 7,5%.
    - Por fim, caso seja maior que R$ 7.000,00 o reajuste será de 5%.
    
    Calcule e apresente o salário final de acordo com o reajuste obtido.
    */

    //ENTRADA
    const salario = Number(prompt(`Informe o valor do seu salário:`));

    //PROCESSAMENTO
    if ( salario > 0 && salario <= 2000) {
        const aumento15 = salario * 15 / 100;
        const salarioAumeto15 = salario + aumento15;
        alert(`O valor do seu aumento é R$ ${aumento15}, e seu novo salário é de R$ ${salarioAumeto15}`);
    }
    else if ( salario <= 4000 ) {
        const aumento10 = salario * 10 / 100;
        const salarioAumeto10 = salario + aumento10;
        alert(`O valor do seu aumento é R$ ${aumento10}, e seu novo salário é de R$ ${salarioAumeto10}`);
    }
    else if (salario <= 7000) {
        const aumento7 = salario * 7.5 / 100;
        const salarioAumeto7 = salario + aumento7;
        alert(`O valor do seu aumento é R$ ${aumento7}, e seu novo salário é de R$ ${salarioAumeto7}`);
    }
    else if (salario > 7000) {
        const aumento5 = salario * 5 / 100;
        const salarioAumeto5 = salario + aumento5;
        alert(`O valor do seu aumento é R$ ${aumento5}, e seu novo salário é de R$ ${salarioAumeto5}`);
    }
    else {
        alert(`Valor inválido.`);
    }
    
    //SAÍDA

</script>
